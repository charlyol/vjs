<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>VJS</title>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById('navbar').innerHTML = xhr.responseText;
                        // Inclure le script navbar.js ici pour qu'il soit exécuté après l'insertion de la navbar
                        var script = document.createElement('script');
                        script.src = '../../layouts/navbar/navbar.js';
                        document.body.appendChild(script);
                    } else {
                        console.error('Erreur de chargement du navbar.');
                    }
                }
            };
            xhr.open('GET', '../../layouts/navbar/navbar.html', true);
            xhr.send();
        });
    </script>
</head>
<body>
<div id="navbar"></div>
<button id="resetLocalStorage">Réinitialiser localStorage</button>
<h1>Ajouter un joueur</h1>
<form id="playerForm">
    <label for="name">Nom:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="firstName">Prénom:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="team">Équipe :</label>
    <input type="text" id="team" name="team" required><br><br>

    <label for="car">Voiture :</label>
    <input type="text" id="car" name="car" required><br><br>

    <label for="brand">Marque :</label>
    <input type="text" id="brand" name="brand" required><br><br>

    <label for="age">Âge :</label>
    <input type="number" id="age" name="age" required><br><br>

    <button type="submit">Ajouter joueur</button>
</form>
<script src="../../templates/creatYourPlayer/creatYourPlayer.js"></script>
</body>
</html>
